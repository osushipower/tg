{% extends 'templates/base_admin.html' %}

{% block main %}

<div class="container">
    <div class="row">
        <div class="col-md-12 column" style="background-color: #ffffff">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 column" style="background-color: #ffffff; margin-top: 25px">
                        <div class="table table-responsive" style="height: 300px !important; overflow: scroll;">
                            <table class="table table-condensed table-hover">
                                <thead>
                                <tr>
                                    <th>Estabelecimento:</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="e in estabelecimentos | filter: search track by $id(e)">
                                    <td class="filterable-cell">{_ e.nome _}</td>
                                    <td>
                                        <button class="btn btn-danger" type="submit"
                                                ng-click="removerEstabelecimento(e, $index)"><span
                                                class="glyphicon glyphicon-remove"></span></button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-md-6 column">
                        <h3>Cadastrar Novo Estabelecimento:</h3>

                        <form role="form">
                            <div class="form-group">
                                <input id="output" class="form-control" title="Nome"
                                       placeholder="Nome do Estabelecimento" ng-model="inputNome">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-success" type="submit"
                                        ng-click="cadastrarEstabelecimento(); limparEstab()"><span
                                        class="glyphicon glyphicon-ok"></span></button>
                            </div>
                        </form>
                    </div>
                    <br/>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
